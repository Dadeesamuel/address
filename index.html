<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>address-book</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="book">
        <img src="image/addressbook-icon.png" alt="icon" class="icon">
        <h1>Address Book</h1>
        </div>


        <!-- display contact -->
        <div>
            <h2>Contacts:</h2>
            <ol id="contacts">
            </ol>
        
            <div class="col-md-6">
                <div id="show-contact">
                    <p>First Name: <span class="first-name"></span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Phone Number: <span class="phone-number"></span></p>
                    <div id="buttons"> </div>
                </div>
            </div>
        </div>

        <!-- add contact page -->
        <div >
            <div class="col-md-6">
                <hr>
                  <h2>Add a Contact:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First Name</label>
                            <input type="text"  class="form-control" id="new-first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Last Name</label>
                            <input type="text"  class="form-control" id="new-last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-phone-number">Phone Number</label>
                            <input type="tel" class="form-control" id="new-phone-number" required>
                        </div>
                        <button type="submit" class="btn-primary">Add</button>
                    </form>
                <hr>
            </div>
        </div>       
  </div>


</body>
</html>
